{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
    <select name="symbol">
            <option disabled selected value=""> </option>
            {% for entry in stocks %}
                <option value="{{ entry.symbol }}"> {{ entry.symbol }} </option>
            {% endfor %}
        </select>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Nr of Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell Stock</button>
    </form>
{% endblock %}
